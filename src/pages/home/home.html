<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="doSync($event)">
        <ion-icon name="refresh-circle"></ion-icon>
      </button>
      <mobilecaddy-sync-icon></mobilecaddy-sync-icon>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- 
    * This mobilecaddy-sync component below should always be inside the
    * app's 'home' page. It handles setting up config for MobileCaddy and
    * running the initial data sync, and any syncs that take place upon
    * application start-ups
  -->
  <mobilecaddy-sync [config]="config"></mobilecaddy-sync>

  <ion-list>
    <ion-item class="account " *ngFor="let r of accounts ">
      {{r.Name}}
    </ion-item>
  </ion-list>
</ion-content>

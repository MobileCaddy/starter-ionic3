<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <mobilecaddy-sync-icon></mobilecaddy-sync-icon>

</ion-header>

<ion-content padding>

      <p>{{r.mobilecaddy1__Description__c}}</p>
    </ion-item>
  </ion-list>
</ion-content>
